<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Korok</title>
  <link rel="stylesheet" href="./css/korok.css">
  <script src="./korok.js"></script>
</head>
<body>
  <div class="banner">
    <h1>Korok Rankings!</h1>
    <img src="https://static.wikia.nocookie.net/zelda_gamepedia_en/images/9/9a/TWWHD_Makar_Artwork.png/revision/latest?cb=20130908194215" alt="korok" id="korok">

    <input type='file' id="selectedFile" style="display: none;"onchange='openFile(event)'>
    <input type="button" value="Select File" onclick="document.getElementById('selectedFile').click();" />
  </div>
  <div id="leaderboard"></div>
  
  <svg id="svgfilters" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
      <filter id="grain">
        <feTurbulence baseFrequency="0.60,0.90" result="colorNoise" />
        <feColorMatrix in="colorNoise" type="matrix" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 0 0 0 1 0"/>
        <feComposite operator="in" in2="SourceGraphic" result="monoNoise"/>
        <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" />
      </filter>
    </defs>
  </svg>
  <img src="https://www.pockettactics.com/wp-content/uploads/2022/01/zelda-botw-map.jpg" id="bg1"></img>
</body>
</html>
